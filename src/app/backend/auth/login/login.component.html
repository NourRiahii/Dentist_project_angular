<div class="login-container">
    <h2>Connexion</h2>
  
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Entrez votre email" />
      </div>
  
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password" placeholder="Entrez votre mot de passe" />
      </div>
  
      <button type="submit" [disabled]="form.invalid">Se connecter</button>
      <a (click)="goToForgotPassword()" style="cursor: pointer; text-decoration: underline;">
        Mot de passe oubli√© ?
      </a>
      
      
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
      
    </form>
    

  </div>
